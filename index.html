<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Canvas Game</title>
  </head>
  <body>
    <section>
      <h3 class="h3-small">Hur många väggar vill du ska finnas på spelplanen? Desto fler desto svårare!</h3>
      <input type="number" id="hurMångaVäggar" min="2" max="20">
      <button onclick="sparaValdaVäggar()">Spara väggar</button>
    </section>
    <img
      src="Bild/png-clipart-game-over-text-thumbnail.png"
      id="gameover"
      alt="mus"
    />
    <a href="" id="försökigen">Try again</a>
    <canvas id="gameCanvas"></canvas>
    <div id="clock">
      <span id="seconds">15</span>
    </div>
  </body>
  <script src="script.js" defer></script>
</html>
